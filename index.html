<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <h1 class="title">
        Counter
      </h1>
      <span id="value">0</span>
      <div class="buttons">
        <button class="btn" data-operation="decrease">Decrease</button>
        <button class="btn" data-operation="reset">Reset</button>
        <button class="btn" data-operation="increase">Increase</button>
      </div>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
